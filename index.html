<html>
	<head>

    	<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    	<script type="text/javascript" src="js/jquery.rapidvote.js"></script>

		<script type="text/javascript">
			var p = function(d){
				console.log(d);
			}

			$(function() {

				$('#my_first_poll').rapidvote({
					template: $('#button_template'),
					get_url: 'http://pageconstructor.ps/functionality/rapidvote/get/',
					save_url: 'http://pageconstructor.ps/functionality/rapidvote/set/'
				});


				$('#my_second_poll').rapidvote({
					get_url: 'http://pageconstructor.ps/functionality/rapidvote/get/',
					save_url: 'http://pageconstructor.ps/functionality/rapidvote/set/',
					share_text: "Fuck this {{button_label}}!",
					buttons: {
			            'shure': {label:'Yes'},
			            'not_shure': {label:'No'},
			        }
				});


			});


		</script>
	    <link href="css/rapidvote.css" media="all" rel="stylesheet" type="text/css" />

	</head>
	<body>

		<script type="text/template" id="button_template">
				<div class="rapidvote_button {{button_key}}">
                    <div class="button_label">
                    	{{button_label}}
                    	???<span class="votes">{{button_value}}</span>
                    </div>

                    <div class="social_buttons">
                        <div class="share_text">{{share_text}}</div>
                        <div class="share_label">Share in social media:</div>
                        <div class="share_buttons">
	                        <a href="javascript:void(0);" target="_blank" class="share_button share_button_twitter">&nbsp;</a>
	                        <a href="javascript:void(0);" target="_blank" class="share_button share_button_facebook">&nbsp;</a>
                        </div>

                    </div>
                </div>
		</script>



		<br />
		<br />
		<div class="rapidvote" id="my_first_poll" data-poll-id="my_first_poll">...</div>
		<br />
		<br />
		<div class="rapidvote" id="my_second_poll" style="float: right;" data-poll-id="my_second_poll">...</div>

	</body>
</html>
