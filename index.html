<html>
	<head>

	  	<!-- link href="/styles/1419354172/assets/global_main.css" rel="stylesheet" media="all" / -->
    	<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    	<script type="text/javascript" src="js/jquery.rapidvote.js"></script>

		<script type="text/javascript">
			var p = function(d){
				console.log(d);
			}

			$(function() {

				$('#my_first_poll').rapidvote({
					get_url: 'http://pageconstructor.ps/functionality/rapidvote/get/',
					save_url: 'http://pageconstructor.ps/functionality/rapidvote/set/'
				});


				$('#my_second_poll').rapidvote({
					get_url: 'http://pageconstructor.ps/functionality/rapidvote/get/',
					save_url: 'http://pageconstructor.ps/functionality/rapidvote/set/',
					buttons: {
			            'shure': {label:'Yes'},
			            'not_shure': {label:'No'},
			        }
				});


			});


		</script>

		<style type="text/css">

			.rapidvote {
				width: 100%;
				position: relative;
				float: left;
				margin: 0 0 50px 0;
			}


			.rapidvote div.rapidvote_button {
				position: relative;
				float: left;
				margin: 0 20px 0 0;
				height: 30px;
				border-radius: 5px;
				line-height: 30px;
				padding: 0 30px 0 10px;
				color: #FFFFFF;
				background: #CCCCCC;
				border: 1px solid #CCC;
				cursor: pointer;
			}


			.rapidvote div.rapidvote_button span.votes {
				position: absolute;
				top: 0;
				right: 0;
				border-radius: 0 5px 5px 0;
				background: #FFFFFF;
				width: 20px;
				text-align: center;
				color: #000000;
			}


		</style>

	</head>
	<body>

		<br />
		<br />
		<div class="rapidvote" id="my_first_poll" data-poll-id="my_first_poll">...</div>
		<br />
		<br />
		<div class="rapidvote" id="my_second_poll" data-poll-id="my_second_poll">...</div>


	</body>
</html>
